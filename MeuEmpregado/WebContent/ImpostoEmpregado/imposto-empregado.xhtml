<?xml version="1.0" encoding="UTF-8" ?>


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Impostos</title>

<link rel="stylesheet" href="../css/bootstrap.min.css"/>
<link rel="stylesheet" href="../css/style.css"/>
</h:head>


<h:body>
	<main class="container">
	
		<f:view>
			<h:form>
			
				<p:dataTable styleClass="table" id="tblImpostos"
				
				value="#{impostoEmpregadoMB.lista }" 
				var="i"
				
				widgetVar="impostos"
				
				
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
				{NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rows="15"
				rowsPerPageTemplate="5,10,15,30,50,100"
				
				
				lazy="false">
					
					<f:facet name="header">
						<h1>Lista de impostos</h1>
						<p:outputPanel>
							<h:outputText value="Pesquise: "/>
							<p:inputText id="globalFilter" onkeyup="PF('impostos').filter()"/>
						</p:outputPanel>
					</f:facet>
					
					<p:column headerText="Empregador" filterBy="#{i.contrato.empregador.nome}" filterStyle="display:none">
						<h:outputText value="#{i.contrato.empregador.nome }"/>
					</p:column>
					
					<p:column headerText="CPF" width="160">
						<h:outputText value="#{i.contrato.empregador.cpf }"/>
					</p:column>
					
					<p:column headerText="Mês" width="100" filterBy="#{i.mesFormated }" filterStyle="display:none">
						<h:outputText value="#{i.mesFormated }"/>
					</p:column>
					
					<p:column headerText="Salário (R$)" width="120">
						<h:outputText value="#{i.salarioFormated }" styleClass="alignment-right"/>
					</p:column>
					
					<p:column headerText="INSS (R$)" width="120">
						<h:outputText value="#{i.inssFormated }" styleClass="alignment-right"/>
					</p:column>
					
					<p:column headerText="IRF (R$)" width="120">
						<h:outputText value="#{i.irfFormated }" styleClass="alignment-right"/>
					</p:column>
					
					<p:column headerText="Total (R$)" width="120">
						<h:outputText value="#{i.totalFormated }" styleClass="alignment-right"/>
					</p:column>
					
				</p:dataTable>
			</h:form>
		</f:view>
	</main>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="../js/jquery-3.2.1.min.js"></script>
	
	
</h:body>
</html>
